<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=""
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero"
    <h1 class="bg-dark text-white text-center mb-0">Weather Dashboard</h1>
</header>
<main>
    <div class="row min-vh-100 no-gutters"
    <section class="col-12 col-lg-3 bg-light py-4 mblank=0 d-flex flex-column"
    <form class="form-group" id="searchCityForm">
        <label for="searchCity" class="col col-12">Search Cities</label>
        <div class="form-check-inline col col-12 px-3">
            <input
            type="text"
            class="form-input"
            id="searchCity"
            autofocus="true"
            aria-describedby="searchCity"
            />
            <button type="submit" class="btn btn-primary" id="searchCityForm">
                <span class="fas fa-search"></span>
            </button>
        </div>
    </form>
    <li class="list-group col col-12 d-none d-lg-block px-3" id="display">
    </li>
     <div class="card">
         <div class="card-body">
             <h2 class="card-title d-flex align-items-center lead font-weight-b">
                 <span id="cityName">Name of City</span>
                 <span class="px-3" id="currentdate">MM/DD/YYYY</span>
                </h2>             </h2>
         </div>
     </div>
</div>
</main>
    
    
</body>
<script src=="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
