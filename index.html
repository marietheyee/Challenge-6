<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}"
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class=""navbar-brand mb-0 h1 w-100 text-center>WeatherDashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-4 bg-light">
        <p class="search-header my-1">Find a City</p>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Enter City Name" aria-label="EnterCityName">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <button class=""btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
      <form id="history"></form>
    </div>
    <div class="col-8">
      <div class="row mr-0"></div>
      <div class="col-12 border border-dark m-e rounded">
        <div class="row">
          <div class="col-12">
            <p id="temperature"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p id="humidity"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p id="wind-speed"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex">
            <p id="UV-index"></p>
          </div>
        </div>
      </div>
    </div>
    <iv class="row">
      <div class="col-12">
        <h3>5-Day Forecast</h3>
      </div>
    </div>
    <div class="row">
      <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
      <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
      <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
      <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
      <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div> 
  </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axiosmin.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
